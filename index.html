<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Log Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">	
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body{
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
	background: url(./img/travellogimg.png) no-repeat center center fixed;
	background-size: cover;
}
.main{
	width: 350px;
	height: 500px;
	background-color: #ADD8E6;
	overflow: hidden;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}
#chk{
	display: none;
}
.signup{
	position: relative;
	width:100%;
	height: 100%;
}
label{
	color: #008ae6;
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 5px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input{
	width: 60%;
	height: 10px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 10px auto;
	padding: 12px;
	border: none;
	outline: none;
	border-radius: 5px;
}
button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #008ae6;
	font-size: 1em;
	font-weight: bold;
	margin-top: 15px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;
}
button:hover{
	background: #6d44b8;
}
.login{
	height: 460px;
	background: white;
	border-radius: 60% / 10%;
	transform: translateY(-60px);
	transition: .8s ease-in-out;
}
.login label{
	color: #008ae6;
	transform: scale(.6);
}

#chk:checked ~ .login{
	transform: translateY(-455px);
}
#chk:checked ~ .login label{
	transform: scale(1);	
}
#chk:checked ~ .signup label{
	transform: scale(.6);
}

	  /* Mobile responsiveness */
@media only screen and (max-width: 600px) {
  .main {
        margin: 6vh;
        width: 100%;
        max-width: 249px;
        height: auto;
        max-height: 500px;
  }
  
  input {
    width: 70%;
    padding: 15px;
    height: 15px;
  }
  
  button {
    width: 80%;
    padding: 12px;
    height: 45px;
    font-size: 1.1em;
  }
  
  label {
    font-size: 2em;
    margin: 15px 5px;
  }
  
  .login {
    height: 450px;
    padding-bottom: 20px;
	transform: translateY(200px);
  }
  
  #chk:checked ~ .login {
    transform: translateY(43%);
  }
}

@media only screen and (max-width: 400px) {
  input {
    width: 70%;
  }
  
  button {
    width: 85%;
  }
  
  label {
    font-size: 1.8em;
  }
}

  </style>
</head>
<body>
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">


			<div class="signup">
				<form id="loginForm">
					<label for="chk" aria-hidden="true">Login</label>
					 <input type="text" id="usernameInput" placeholder="Username" required>
        <input type="password" id="passwordInput" placeholder="Password" required>
        <button type="button" onclick="checkClassicLogin()">Login</button>
				</form>
			</div>

	    <div class="login">
				<form  id="signupForm">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="signupFirstName" placeholder="First Name" required>
					<input type="text" id="signupLastName" placeholder="Last Name" required>
          <input type="text" id="signupPhone" placeholder="Phone Number (+91...)" required>
					 <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
					<button type="button" onclick="signupUser()">Sign up</button>
				</form>
			</div>
	</div>
  

  <script src="./js/app.js"></script>
</body>
</html>
