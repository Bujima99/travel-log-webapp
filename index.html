<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Log Login</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
/* Login/Signup  Styles */
.container {
  width: 350px;
  height: 500px;
  position: relative;
  margin: 6% auto;
  background: linear-gradient(to bottom, #1a2980, #26d0ce);
  border-radius: 10px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

h1 {
  text-align: center;
  color: #fff;
  font-size: 2em;
  margin: 40px 0 20px;
  font-weight: bold;
}

.auth-toggle {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.auth-toggle button {
  padding: 10px 30px;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 1.1em;
  font-weight: bold;
  cursor: pointer;
  outline: none;
  position: relative;
}

.auth-toggle button.active {
  color: #fff;
}

.auth-toggle button.active::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 100%;
  height: 3px;
  background: #fff;
  border-radius: 3px;
}

#loginSection, #signupSection {
  position: absolute;
  width: 100%;
  padding: 0 40px;
  box-sizing: border-box;
  transition: 0.5s;
}

#loginSection {
  left: 0;
}

#signupSection {
  left: 100%;
}

#signupSection.active {
  left: 0;
}

#loginSection.inactive {
  left: -100%;
}

#loginSection p, #signupSection p {
  text-align: center;
  color: #fff;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  background: rgba(255, 255, 255, 0.9);
  outline: none;
  font-size: 14px;
}

button[onclick^="checkClassicLogin"],
button[onclick^="signupUser"],
button[onclick^="showGoogleLogin"],
button[onclick^="showPhoneLogin"],
button[onclick^="signInWithGoogle"],
button[onclick^="sendOTP"],
button[onclick^="verifyOTP"] {
  width: 100%;
  padding: 12px;
  margin: 20px 0 10px;
  border: none;
  border-radius: 5px;
  background: #fff;
  color: #1a2980;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button[onclick^="checkClassicLogin"]:hover,
button[onclick^="signupUser"]:hover,
button[onclick^="showGoogleLogin"]:hover,
button[onclick^="showPhoneLogin"]:hover,
button[onclick^="signInWithGoogle"]:hover,
button[onclick^="sendOTP"]:hover,
button[onclick^="verifyOTP"]:hover {
  background: rgba(255, 255, 255, 0.8);
  transform: translateY(-2px);
}

#classicLogin, #loginOptions, #googleLogin, #phoneLogin, #signupForm {
  display: flex;
  flex-direction: column;
}

#loginOptions {
  margin-top: 20px;
}

#googleLogin, #phoneLogin {
  margin-top: 20px;
}

#recaptcha-container {
  margin: 10px 0;
  display: flex;
  justify-content: center;
}

.hidden {
  display: none;
}

/* Responsive adjustments */
@media (max-width: 480px) {
  .container {
    width: 90%;
    height: auto;
    padding-bottom: 30px;
  }
  
  h1 {
    font-size: 1.8em;
    margin: 30px 0 15px;
  }
  
  .auth-toggle button {
    padding: 8px 20px;
    font-size: 1em;
  }
  
  #loginSection, #signupSection {
    padding: 0 20px;
  }
}

</style>
</head>
<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="signupFirstName" placeholder="First Name" required>
        <input type="text" id="signupLastName" placeholder="Last Name" required>
        <input type="text" id="signupPhone" placeholder="Phone Number (+91...)" required>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        <button type="button" onclick="signupUser()">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="text" id="usernameInput" placeholder="Username" required>
        <input type="password" id="passwordInput" placeholder="Password" required>
        <button type="button" onclick="checkClassicLogin()">Login</button>
        
        <div class="social-login">
          <p>OR</p>
          <div class="social-buttons">
            <button type="button" class="google-btn" onclick="signInWithGoogle()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path><path d="M12 8v8l3-3-3-3z"></path></svg>
              Google
            </button>
            <button type="button" class="phone-btn" onclick="showPhoneLogin()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
              Phone
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Phone Login Section (hidden by default) -->
    <div id="phoneLogin" class="phone-login-container hidden">
      <div class="phone-login-content">
        <h3>Phone Login</h3>
        <input type="text" id="phoneNumber" placeholder="Enter phone number (+91...)" required>
        <div id="recaptcha-container"></div>
        <button type="button" onclick="sendOTP()">Send OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP" class="hidden">
        <button type="button" onclick="verifyOTP()" class="hidden">Verify OTP</button>
        <button type="button" class="back-btn" onclick="hidePhoneLogin()">Back to Login</button>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
