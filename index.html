<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Log Login</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Travel Log</h1>
    <p>Select a login method</p>

    <!-- Login Buttons -->
    <div id="loginOptions">
      <button onclick="showGoogleLogin()">Login with Google</button>
      <button onclick="showPhoneLogin()">Login with Phone Number</button>
    </div>

    <!-- Google Sign-in -->
    <div id="googleLogin" class="hidden">
      <button onclick="signInWithGoogle()">Sign in with Google</button>
    </div>

    <!-- Phone Login -->
    <div id="phoneLogin" class="hidden">
      <input type="text" id="phoneNumber" placeholder="Enter phone number (+91...)">
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <!-- Registration Form (after phone verification) -->
    <div id="registrationForm" class="hidden">
      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="lastName" placeholder="Last Name">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="newPassword" placeholder="New Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <button onclick="completeRegistration()">Complete Registration</button>
    </div>

  </div>

  <script src="./js/app.js"></script>
</body>
</html>
