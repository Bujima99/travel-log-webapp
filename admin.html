<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #008ae6;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #008ae6;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #008ae6;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #008ae6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #006bb3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
        <button class="btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="sidebar">
        <a href="#" onclick="showSection('dashboard')">Dashboard</a>
        <a href="#" onclick="showSection('drivers')">Manage Drivers</a>
        <a href="#" onclick="showSection('trips')">All Trips</a>
        <a href="#" onclick="showSection('reports')">Reports</a>
        <a href="#" onclick="showSection('settings')">Settings</a>
    </div>
    
    <div class="main-content">
        <div id="dashboard" class="section card">
            <h2>Admin Overview</h2>
            <p>Welcome to the admin dashboard. Here you can manage all aspects of the system.</p>
            <!-- Add admin-specific stats/widgets here -->
        </div>
        
        <div id="drivers" class="section card" style="display:none;">
            <h2>Manage Drivers</h2>
            <button class="btn" onclick="showAddDriverForm()">Add New Driver</button>
            <table id="driversTable">
                <thead>
                    <tr>
                        <th>Driver ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Drivers will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div id="trips" class="section card" style="display:none;">
            <h2>All Trips</h2>
            <table id="allTripsTable">
                <thead>
                    <tr>
                        <th>Trip ID</th>
                        <th>Date</th>
                        <th>Driver</th>
                        <th>Vehicle</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Trips will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div id="reports" class="section card" style="display:none;">
            <h2>Reports</h2>
            <!-- Reports content will go here -->
        </div>
        
        <div id="settings" class="section card" style="display:none;">
            <h2>Settings</h2>
            <!-- Settings content will go here -->
        </div>
    </div>

    <script>
        // Load driver data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDrivers();
            loadAllTrips();
        });

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        function loadDrivers() {
            fetch("https://script.google.com/macros/s/AKfycby6qC6DKPeZfVgNobLn-Qo68YMLI02uUfCO5dMbwOsNDcxBJ8CaIBSORuscUfNsnLsV7w/exec?action=drivers")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#driversTable tbody');
                    tbody.innerHTML = '';
                    
                    data.forEach(driver => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${driver.DriverID}</td>
                            <td>${driver.driverName}</td>
                            <td>${driver.username}</td>
                            <td>${driver.DriverPhone}</td>
                            <td>
                                <button class="btn" onclick="editDriver('${driver.DriverID}')">Edit</button>
                                <button class="btn" onclick="deleteDriver('${driver.DriverID}')">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading drivers:', error);
                });
        }

        function loadAllTrips() {
            fetch("https://script.google.com/macros/s/AKfycby6qC6DKPeZfVgNobLn-Qo68YMLI02uUfCO5dMbwOsNDcxBJ8CaIBSORuscUfNsnLsV7w/exec?action=trips")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#allTripsTable tbody');
                    tbody.innerHTML = '';
                    
                    data.forEach(trip => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${trip.travelId}</td>
                            <td>${trip.date}</td>
                            <td>${trip.driverName}</td>
                            <td>${trip.vehicleNumber}</td>
                            <td>${trip.status}</td>
                            <td>
                                <button class="btn" onclick="viewTrip('${trip.travelId}')">View</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading trips:', error);
                });
        }

        function showAddDriverForm() {
            // Implement form to add new driver
            alert('Add new driver form will appear here');
        }

        function editDriver(driverId) {
            // Implement driver editing
            alert('Edit driver: ' + driverId);
        }

        function deleteDriver(driverId) {
            if (confirm('Are you sure you want to delete this driver?')) {
                // Implement driver deletion
                alert('Delete driver: ' + driverId);
            }
        }

        function viewTrip(tripId) {
            // Implement trip viewing
            alert('View trip: ' + tripId);
        }

        function logout() {
            localStorage.removeItem('driverData');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
